{% extends "base.html" %}

{% load static %}
{% block titulo %} login {% endblock %}

{% block Contenido %}

<style>
    body {
    background-color: #bdb4df;
  }
</style>
  
    <main class="form-signin w-100 m-auto">
      <div class="log">
        <form action="" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-4 fw-normal">Iniciar Sesión</h1>

        <div class="mb-1">
          <label for="exampleInputEmail1" class="form-label float-md-start">Nombre de Usuario</label>
          <input type="text" class="form-control" name="username" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label float-md-start">Contraseña</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>

        <button class="w-100 btn btn-lg btn-dark" type="submit">Iniciar Sesión</button>
      </form>
    </div>
    </main>
</section>
  {% endblock %}
